<!DOCTYPE html>
<html>
<head>
    <!--  引入公共样式 -->
    {{{include '../widget/public_style'}}}
    <!--  引入公共样式 -->
</head>
<body style="visibility:hidden;">
    <a href="index.html">点击返回首页</a>
    <h3>实时新闻:</h3>
    <div class="list">
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Index</th>
                <th>ID</th>
                <th>imageUrl</th>
                <th>openUrl</th>
                <th>Title</th>
              </tr> 
            </thead>
            <tbody id="listInfo">
                <script type="text/html" id="listInfoTpl">
                  {{each list}}
                      <tr>
                        <td>{{$index+1}}</td>
                        <td>{{$value.group_id}}</td>
                        <td>{{$value.image_url}}</td>
                        <td>{{$value.open_url}}</td>
                        <td>{{$value.title}}</td>
                      </tr>    
                  {{/each}}                
                </script>
            </tbody>
          </table>
        </div>        
    </div>

    <!-- 公共Script -->
    {{{include '../widget/public_script'}}}
    <script>
      require( ['list'], function() {
      });
    </script>
</body>

</html>
